name: CMS Release (tags)

env:
  CMS_API_BASE: https://api.rihanodev.com

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          VERSION="${GITHUB_REF_NAME#cms-}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image=ghcr.io/${{ github.repository_owner }}/cms-web-portofolio" >> $GITHUB_OUTPUT

      - name: Build and push CMS image
        uses: docker/build-push-action@v5
        with:
          context: ./cms-web-portofolio
          push: true
          build-args: |
            VITE_API_BASE=${{ env.CMS_API_BASE }}
          tags: |
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            IMAGE="ghcr.io/${{ github.repository_owner }}/cms-web-portofolio"
            VERSION="${GITHUB_REF_NAME#cms-}"
            mkdir -p ~/cms-web-porto
            cd ~/cms-web-porto
            cat > docker-compose.yml <<'YAML'
            services:
              cms:
                image: IMAGE_PLACEHOLDER:VERSION_PLACEHOLDER
                container_name: cms-web-porto
                restart: unless-stopped
                ports:
                  - "127.0.0.1:8082:80"
            YAML
            sed -i "s|IMAGE_PLACEHOLDER|$IMAGE|g" docker-compose.yml
            sed -i "s|VERSION_PLACEHOLDER|$VERSION|g" docker-compose.yml
            if [ -n "${{ secrets.GHCR_PAT }}" ]; then
              echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            fi
            docker pull "$IMAGE:$VERSION"
            (docker compose down || docker-compose down || true)
            (docker compose up -d || docker-compose up -d)
